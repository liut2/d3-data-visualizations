<html>
<head>
<script src="http://d3js.org/d3.v3.js" charset="utf-8"></script>
<title>Making a scatterplot in D3</title>
<style type="text/css">
	body {
		font-family: sans-serif;
		font-size: 11px;
	}

	.axis path,
	.axis line {
		fill: none;
		stroke: #000;
		shape-rendering: crispEdges;
	}

	circle {
		fill: #f00;
		stroke: #000;
	}

	.label {
		text-anchor: middle;
		font-size: 12px;
		font-weight: bold;
		cursor: pointer;
	}

	.title {
		padding-left: 200px;
		margin-bottom: -100px;
		margin-top: 100px;
	}
</style>
</head>

<body>
	<h1 class="title">Scatter Plot Matrix of Challenger Incident Data</h1>
	<div id="pointsSVG" style="margin-top:200px; margin-left:200px;">
	</div>

	<script type="text/javascript" src="scatterTutorial.js"></script>
</body>


</html>
